{% extends "base_generic.html" %}

{% block content %}
  <h1>Employees List</h1>
  {% if employee_list %}
  <ul>
    {% for employee in employee_list %}
      <li>
        <a href="{{ employee.get_absolute_url }}"></a> {{ employee.account }} {{ employee.stanowisko }}
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no employees yet.</p>
  {% endif %}
{% endblock %}
