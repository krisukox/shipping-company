{% extends "base_generic.html" %}

{% block content %}
  <h1 page-header>Employees List</h1>
  {% if employee_list %}
  <table>
    <th>Account</th>
    <th>stanowisko</th>
    {% for employee in employee_list %}
      <tr>
        <a href="{{ Employee.get_absolute_url }}"></a>
          <td>{{ employee.account }}</td>
          <td>{{ employee.stanowisko }}</td>
      </tr>
    {% endfor %}
  </table>
  {% else %}
    <p>There are no employees yet.</p>
  {% endif %}
{% endblock %}
