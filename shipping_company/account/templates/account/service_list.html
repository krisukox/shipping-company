{% extends "base_generic.html" %}

{% block content %}
  <h1>Service List</h1>
  {% if service_list %}
  <ul>
    {% for service in service_list %}
      <li>
        <a href="{{ Customer.get_absolute_url }}"></a>
          (ID){{ service.ID_uslugi}}
          {{ service.opis_uslugi}}
          {{ service.koszt}}
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no services yet.</p>
  {% endif %}
{% endblock %}
